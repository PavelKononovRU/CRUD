<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USER info</title>
</head>
<body>

<h1> User information</h1>
<br>

<p> ID: <span th:text="${user.getId()}"></span></p>
<p> Name: <span th:text="${user.getName()}"></span></p>
<p> Surname: <span th:text="${user.getSurname()}"></span></p>
<p> Email: <span th:text="${user.getEmail()}"></span></p>
<p> Age: <span th:text="${user.getAge()}"></span></p>

<hr>

<a href="/users">Go to users page</a>

</body>
</html>
