<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${editUser.getId()})}" th:object="${editUser}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:darkseagreen" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/><br>

    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:darkseagreen" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</div>
    <br/><br>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:darkseagreen" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
    <br/><br>

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:darkseagreen" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</div>
    <br/><br>
    <input type="submit" value="Update User"/>
</form>
</body>
</html>
